<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XOITT CRM - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a8d5ba, #5ab96a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #244d23;
    }

    .login-container {
      background: #f9fff7;
      color: #244d23;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(90, 185, 106, 0.3);
      width: 360px;
      padding: 40px 30px;
      box-sizing: border-box;
      text-align: center;
    }

    .login-container h1 {
      margin: 0 0 24px 0;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1px;
      color: #3a7a36;
    }

    .login-container p {
      margin: 0 0 32px;
      font-weight: 500;
      font-size: 14px;
      color: #5ab96a;
    }

    .input-group {
      margin-bottom: 24px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #3a7a36;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.5px solid #b9deb2;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      background-color: #e9f5eb;
      color: #244d23;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #7ab77a;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #5ab96a;
      box-shadow: 0 0 8px rgba(90, 185, 106, 0.3);
      background-color: #ffffff;
    }

    .btn-login {
      background-color: #5ab96a;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #3f9746;
    }

    .forgot-password {
      display: block;
      margin-top: 16px;
      font-size: 13px;
      color: #5ab96a;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 32px;
      font-size: 12px;
      color: #6a8b69;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>XOITT CRM</h1>
    <p>Sign in to your account</p>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="name@example.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <a href="#" class="forgot-password">Forgot password?</a>
    </form>
    <div class="footer-text">Â© 2025 XOITT CRM. All rights reserved.</div>
  </div>
</body>

</html>
